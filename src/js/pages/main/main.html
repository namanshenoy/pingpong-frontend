  <div style="min-height: 100vh">
  <div class="top-banner">
    <img class="banner-logo" src="img/d.png">
    <h1 class="banner-title">Ping Pong Leaderboard</h1>
  </div>

  <table class="main-table">
    <tr class="table-header">
      <th>Rank</th>
      <th>Name</th>
      <th>Email</th>
      <th>W</th>
      <th>L</th>
      <th>W/L</th>
    </tr>
    <tbody data-bind="foreach: players">
      <tr data-bind="css: { selectedPlayer: isCurrentPlayer }">
        <td data-bind="text: rank"></td>
        <td> 
          <span data-bind="text: name "></span>
          <br>
          <span data-bind="text: rank === 1 ? '🥇' : '' "></span>
          <span data-bind="text: rank === 2 ? '🥈' : '' "></span>
          <span data-bind="text: rank === 3 ? '🥉' : '' "></span>
          <span data-bind="text: inMatch ? '❗' : '' "></span>
          <span data-bind="text: winStreak >= 2 ? '🌶️' : '' "></span>
          <span data-bind="text: winStreak >= 3 ? '🔥' : '' "></span>
          <span data-bind="text: winStreak >= 5 ? '🌋' : '' "></span>
          <span data-bind="text: winStreak >= 10 ? '⭐' : '' "></span>          
        </td>
        <td data-bind="text: email"></td>
        <td data-bind="text: wins"></td>
        <td data-bind="text: losses"></td>
        <td data-bind="text: ratio"></td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="buttons-container">
    <button class="" data-bind="click: challenge, style: { display: isLoggedIn() && !showConfirmWin() ? 'block' : 'none' }">Challenge</button>
    <button class="" data-bind="click: confirmWin, style: { display: isLoggedIn() && showConfirmWin() ? 'block' : 'none' }"> Click Here If You Won </button>
    <button class="" data-bind="click: logout, style: { display: isLoggedIn() ? 'block' : 'none' }">Logout</button>
    <button class="" data-bind="click: deleteAccount, style: { display: isLoggedIn() ? 'block' : 'none' }">Delete Account</button>
    <button class="" data-bind="click: changeShowLogin, style: { display: !isLoggedIn() ? 'block' : 'none' }">Login</button>
    <button class="" data-bind="click: changeShowRegister, style: { display: !isLoggedIn() ? 'block' : 'none' }">Register</button>
  </div>

   <div class="error-container">
     <span class="rank" data-bind="text: errorMessage"></span>
  </div>
  
  <div class="login-container" data-bind="style:{display: showLogin() && !isLoggedIn() ? 'block' : 'none'}">
    Email Address<br>
    <input type="email" data-bind="value:loginEmail"><br>
    Password<br>
    <input type="password" data-bind="value:loginPassword"><br>
    <button data-bind="click: login">Submit</button>
  </div>
  <div class="register-container" data-bind="style: { display: showRegister() && !isLoggedIn() ? 'block' : 'none'}">
      Display Name<br>
      <input type="email" data-bind="value: registerDisplayName"><br>
      Email Address<br>
      <input type="email" data-bind="value: registerEmail"><br>
      Password<br>
      <input type="password" data-bind="value: registerPassword"><br>
      <button data-bind="click: register">Submit</button>
  </div>

 


</div>
